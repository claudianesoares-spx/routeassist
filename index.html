<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>RouteAssist | Belém</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.45);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            opacity: 0.9;
        }

        .btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #00c6ff;
            color: #002b36;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #00a8e8;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>RouteAssist</h1>
        <p>Central de apoio operacional – Belém</p>

        <button class="btn"
            onclick="window.open('https://routeassist-belem.streamlit.app/', '_blank')">
            Acessar Sistema
        </button>
    </div>
</body>
</html>
